<html lang="en">
<head>
    <meta charset="UTF-8">

 <!-- Game screen has tile grid layout, basic timer, moves counter-->
 <div class="game-container">
    <div class="game-info">
        <p id="moves-left">Moves Left: 30</p>
        <p id="timer">Time: 00:00</p>
    </div>

    <div class="grid-container" id="grid-container">
        <!-- Tiles will be injected here via JavaScript -->
    </div>

    <div class="notification" id="notification">
        <!-- Notification messages will appear here -->
         <p>You have no moves left</p> <!---End of state notification--> 
         <p>You have won. Try again!</p> <!---Motivation notification--> 
    </div>

<!--Restart game button --->
<div>
    <button id="restart-game">Restart</button>
</div>

</body>
</html>
