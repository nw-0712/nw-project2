<!-- Game screen has tile grid layout, basic timer, moves counter-->
 <body>
 <div class="game-container">
    <div class="game-info">
        <h1>Click & Match Memory Game</h1>
        <p id="moves-left">Moves Left: 30</p>
        <p id="timer">Time: 00:00</p>
    </div>

    <div id="grid-container" class="grid-container">
        <div class="tile" style="background-image: url('assets/images/tile1.png');"></div>
        <div class="tile" style="background-image: url('assets/images/tile2.png');"></div>
        <div class="tile" style="background-image: url('assets/images/tile3.jpg');"></div>
        <div class="tile" style="background-image: url('assets/images/tile4.jpg');"></div>
        <div class="tile" style="background-image: url('assets/images/tile5.jpeg');"></div>
        <div class="tile" style="background-image: url('assets/images/tile6.png');"></div>
        <div class="tile" style="background-image: url('assets/images/tile7.jpg');"></div>
        <div class="tile" style="background-image: url('assets/images/tile8.jpeg');"></div>
        <div class="tile" style="background-image: url('assets/images/tile9.jpg');"></div>
        <div class="tile" style="background-image: url('assets/images/tile10.jpg');"></div>
        <div class="tile" style="background-image: url('assets/images/tile11.png');"></div>
        <div class="tile" style="background-image: url('assets/images/tile12.jpg');"></div>
        <div class="tile" style="background-image: url('assets/images/tile13.jpg');"></div>
        <div class="tile" style="background-image: url('assets/images/tile14.jpeg');"></div>
        <div class="tile" style="background-image: url('assets/images/tile15.jpeg');"></div>
        <div class="tile" style="background-image: url('assets/images/tile16.jpeg');"></div>
        <div class="tile" style="background-image: url('assets/images/tile17.jpg');"></div>
        <div class="tile" style="background-image: url('assets/images/tile18.jpg');"></div>


    <div class="notification" id="notification">
<!-- Notification messages will appear here -->
         <p>You have no moves left</p> <!---End of state notification--> 
         <p>You have won. Try again!</p> <!---Motivation notification--> 
    </div>

<!--Restart game button --->
<div>
    <button id="restart-btn" class="restart-btn">Restart</button>
</div>
<script src="/assets/js/script.js"></script>
